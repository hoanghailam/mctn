<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hoang Hai Lam - Personal Website</title>
  <style>
    :root{--accent: rgba(255,255,255,0.95);--muted: rgba(0,0,0,0.55)}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    /* Background */
    .bg {
      position:fixed;inset:0;background-image:url('background.jpg'); /* <-- thay bằng đường dẫn ảnh của bạn */
      background-size:cover;background-position:center center;filter:brightness(0.95) saturate(1.05);
    }
    /* subtle overlay to keep text readable */
    .overlay{position:fixed;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.22));pointer-events:none}

    .wrap{position:relative;min-height:100vh;display:flex;flex-direction:column;z-index:2}
    header{padding:28px 24px;display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{color:var(--accent);font-weight:700;font-size:20px;text-shadow:0 2px 8px rgba(0,0,0,0.35)}

    main{flex:1;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:980px;width:100%;background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.80));backdrop-filter: blur(6px);border-radius:12px;padding:28px;box-shadow:0 8px 30px rgba(0,0,0,0.25)}
    h1{margin:0 0 12px 0;color:#134;letter-spacing:0.4px}
    p{margin:0 0 18px 0;color:var(--muted);line-height:1.45}

    /* social floating buttons */
    .social-float{position:fixed;right:18px;bottom:18px;display:flex;flex-direction:column;gap:12px;z-index:10}
    .social-btn{display:inline-flex;align-items:center;justify-content:center;width:56px;height:56px;border-radius:12px;background:rgba(255,255,255,0.95);box-shadow:0 6px 18px rgba(0,0,0,0.18);text-decoration:none}
    .social-btn svg{width:26px;height:26px}

    footer{padding:14px 24px;text-align:center;color:var(--muted);font-size:14px}

    /* responsive */
    @media (max-width:720px){
      .card{padding:18px;border-radius:10px}
      header{padding:16px}
      .brand{font-size:18px}
      .social-btn{width:50px;height:50px}
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div class="brand">Tên Website của bạn</div>
      <nav aria-label="chính">
        <!-- Bạn có thể thêm link điều hướng ở đây -->
      </nav>
    </header>

    <main>
      <section class="card" role="region" aria-label="Nội dung chính">
        <h1>Chào mừng tới website</h1>
        <p>Đây là mẫu trang đơn với hình nền đẹp — thay ảnh nền bằng ảnh bạn cung cấp bằng cách đổi đường dẫn trong CSS (background.jpg). Nút Facebook và Zalo ở góc phải để khách truy cập dễ liên hệ.</p>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <a href="#" class="social-btn" style="width:auto;height:auto;padding:10px 14px;border-radius:8px;background:transparent;box-shadow:none;color:var(--accent);font-weight:600;text-decoration:none">Tìm hiểu thêm</a>
        </div>
      </section>
    </main>

    <footer>
      <small>&copy; <span id="year"></span> Tên công ty / Tên bạn. Bảo lưu mọi quyền.</small>
    </footer>
  </div>

  <!-- Floating social buttons: Facebook và Zalo -->
  <div class="social-float" aria-hidden="false">
    <!-- Facebook -->
    <a class="social-btn" href="https://facebook.com/yourpage" target="_blank" rel="noopener noreferrer" title="Facebook">
      <!-- facebook svg -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 12.07C22 6.48 17.52 2 11.93 2 6.35 2 1.87 6.48 1.87 12.07c0 4.99 3.66 9.13 8.45 9.91v-7.01H8.21V12.07h2.11V9.79c0-2.09 1.25-3.24 3.13-3.24.91 0 1.86.16 1.86.16v2.04h-1.04c-1.03 0-1.35.64-1.35 1.3v1.55h2.3l-.37 2.9h-1.93v7.01c4.79-.78 8.45-4.92 8.45-9.91z" fill="#1877F2"/></svg>
    </a>

    <!-- Zalo (link zalo.me or zalo app link) -->
    <a class="social-btn" href="https://zalo.me/yourid" target="_blank" rel="noopener noreferrer" title="Zalo">
      <!-- simple zalo-like svg (speech bubble with Z) -->
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 2C6.48 2 2 5.92 2 10.5c0 2.21 1.04 4.24 2.86 5.75L4 22l5.17-1.52C11.02 21.83 11.5 22 12 22c5.52 0 10-3.92 10-8.5S17.52 2 12 2z" fill="#2FA5F9"/><text x="7" y="15.2" font-family="Arial, Helvetica, sans-serif" font-size="8" font-weight="700" fill="white">Z</text></svg>
    </a>
  </div>

  <script>
    // set copyright year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
